<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>Tabelas</h1>
    <p>Nessa Aula Vamos Aprender a Construir Tabelas</p>

    <table>
       <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
       </tr>
       <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em Estoque</td>
       </tr>
       <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
       </tr>
    </table>

    <!--Podemos novamente fazer uso do "emmet para criar tabela, acelerando a construção"-->

</body>
